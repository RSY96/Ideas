<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Tiempo</title>
</head>
<body>
    <h1>Calculadora de Tiempo</h1>
    <form id="calculatorForm">
        <label for="velocity">Velocidad (V):</label>
        <input type="number" id="velocity" name="velocity" required>
        <br>
        <label for="distance">Distancia (D):</label>
        <input type="number" id="distance" name="distance" required>
        <br>
        <button type="submit">Calcular Tiempo</button>
    </form>
    <h2 id="result"></h2>
    <script>
        const calculatorForm = document.getElementById('calculatorForm');
        const result = document.getElementById('result');

        calculatorForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const velocity = parseFloat(document.getElementById('velocity').value);
            const distance = parseFloat(document.getElementById('distance').value);

            if (isNaN(velocity) || isNaN(distance)) {
                result.textContent = 'Por favor, ingrese valores v√°lidos para V y D.';
            } else {
                const time = distance / velocity;
                result.textContent = `El tiempo es: ${time.toFixed(2)} s.`;
            }
        });
    </script>
</body>
</html>
