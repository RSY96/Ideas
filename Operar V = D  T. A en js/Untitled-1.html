<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Distancia</title>
</head>
<body>
    <h1>Calculadora de Distancia</h1>
    <form id="calculatorForm">
        <label for="velocity">Velocidad (V):</label>
        <input type="number" id="velocity" name="velocity" required>
        <br>
        <label for="time">Tiempo (T):</label>
        <input type="number" id="time" name="time" required>
        <br>
        <button type="submit">Calcular Distancia</button>
    </form>
    <h2 id="result"></h2>
    <script>
        const calculatorForm = document.getElementById('calculatorForm');
        const result = document.getElementById('result');

        calculatorForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const velocity = parseFloat(document.getElementById('velocity').value);
            const time = parseFloat(document.getElementById('time').value);

            if (isNaN(velocity) || isNaN(time)) {
                result.textContent = 'Por favor, ingrese valores v√°lidos para V y T.';
            } else {
                const distance = velocity * time;
                result.textContent = `La distancia es: ${distance.toFixed(2)} m.`;
            }
        });
    </script>
</body>
</html>
